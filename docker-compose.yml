version: '3.1'
services:
  db:
    image: mariadb:10.6
    container_name: mariadb_container
    networks:
      - web
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: BrieucGorin
      MARIADB_DATABASE: cashtagdb
    volumes:
      - ${MARIADB_HOME}
    ports:
      - 3306:3306  # Optionnel : gardez si accès externe nécessaire
      
  adminer:
    image: adminer
    networks:
      - web
    restart: always
    ports:
      - 8090:8090  # Optionnel : gardez si accès direct souhaité
    depends_on:
      - db
      
  backend:
    container_name: dailymon
    image: dailymon:latest
    networks:
      - web
    # PORTS RETIRÉS - accès via reverse proxy uniquement
    volumes:
      - ${CERTBOT_CONF_LETSENCRYPT}:ro
    depends_on:
      - db
      
  frontend:
    container_name: dailyvue
    image: dailyvue:latest
    networks:
      - web
    # PORTS RETIRÉS - accès via reverse proxy uniquement
    volumes:
      - ${CERTBOT_WWW}:ro
      - ${CERTBOT_CONF_NGINX}:ro
    depends_on:
      - backend

networks:
  web:
    external: true  # Utilise le réseau externe partagé